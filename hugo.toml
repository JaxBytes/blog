baseURL = "https://404.ci"           # 站点基础 URL
defaultContentLanguage = "zh"            # 默认内容语言
languageCode = "zh-Hans"                 # 站点语言代码
title = "JaxBytes's Blog"               # 网站标题
theme = "dream"                          # 使用的主题

#enableGitInfo = true                      # 启用 Git 信息（如最后修改时间）
#enableRobotsTXT = true                    # 生成 robots.txt 文件

hasCJKLanguage = true                     # 启用 CJK（中日韩）语言支持

# [services]                               # 第三方服务配置
